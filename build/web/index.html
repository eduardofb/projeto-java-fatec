<html lang="es">
    <head>
        <title>LP3 - Página de login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- bootstrap css -->
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="css/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" />
        <!-- boostrap js -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <form action="login" method="POST" class="form-signin">
                <h2 class="form-signin-heading">Login</h2>
                <input type="text" placeholder="Usuário" class="input-block-level">
                <input type="password" placeholder="Senha" class="input-block-level">
                <button type="submit" class="btn btn-large btn-primary">Acessar</button>
        </form>
        </div>
    </body>
</html>
